	<title>데브온</title>
<script>
function page_back_reload() {
	if(opener==null) {
		window.location = document.referrer;
	}
	else if(document.referrer!=opener.document.location) { //이전 페이지가 부모페이지가 아닌 경우
		window.location = document.referrer; //이전 페이지를 다시 로드
	}
	else self.close(); //이전 페이지가 부모페이지면 자식창을 닫음
}
</script>
