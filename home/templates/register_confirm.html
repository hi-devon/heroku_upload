<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<title>등록확인</title>
<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.0/themes/humanity/jquery-ui.css"/>
<style>
	body {
		font-size: 75%;
	}

</style>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script type="text/jsavascript">
$(document).ready(function() {
	$("#dialog-new").dialog({
		modal: true,
		autoOpen: true,
		buttons: {
			"확인": function() {
				$(this).dialog("close");
			},
			"취소": function() {
				$(this).dialog("close");
			}
	});
});
</script>
</head>
<body>
	<div id="dialog-new" title="암호확인">
		<form>
			<label for="name">암호</label>
			<input type="password" id="InpPass" class="text ui-widget-content ui-corner-all">
		</form>	
	</div>
</body>
</html>
